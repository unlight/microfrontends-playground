<html>

<head>
    <base href="/">
    <title>Microfrontends</title>
</head>

<body>
    <header-component></header-component>
    <nav-component></nav-component>
    <a-router>
        <an-outlet></an-outlet>
        <a-route path="/" element="home-component" lazyload="true" import="./home.js"></a-route>
        <!-- need this because /home/ is nested -->
        <a-route path="/home" element="home-component" lazyload="true" import="./home.js"></a-route>
        <a-route path="*"><template>Page not found</template></a-route>
    </a-router>
</body>

</html>
